<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pays-de-la-Loire</title>
    <style>
      body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #f5f5f5;
                margin: 0;
                padding: 0;
                position: relative;
                overflow-x: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh; /* Prend toute la hauteur de l'écran */
            }
            /* Fond d'écran avec effet de superposition */
            body::before {
                content: "";
                background-image: url("image/fond_ecran_2.jpg");
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1; /* Met le fond derrière le contenu */
            }

            main {
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.6); /* Légèrement blanc pour plus de lisibilité */
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Ajoute une ombre pour le contraste */
                text-align: center;
            }

      h1.title {
        margin-top: 20px;
        font-size: 2em;
      }

      h2.subtitle {
        font-size: 1.5em;
        margin-bottom: 20px;
      }

      h3.dept-title {
        font-size: 1.8em;
        margin-top: 30px;
        margin-bottom: 15px;
        color: #007bff;
      }

      .grid {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 30px;
      }

      .card {
        background-color: transparent;
        text-decoration: none;
        padding: 15px 30px;
        margin: 10px;
        border-radius: 10px;
        display: inline-block;
        width: 250px;
        text-align: center;
        transition: transform 0.3s ease;
      }

      .card img {
        width: 100%;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .card img:hover {
        transform: scale(1.05);
      }

      .description-topo {
        color: black; /* Set the text color to black */
      }

      .description-topo h3 {
        margin: 0;
        font-size: 1.2em;
        font-weight: bold;
      }

      .description-topo p {
        margin: 5px 0;
        font-size: 1em;
      }

      .return-button {
        display: inline-block;
        margin-top: 30px;
        padding: 15px 30px;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-size: 1.2em;
        transition: background-color 0.3s ease;
      }

      .return-button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="title">Bienvenue dans les Pays-de-la-Loire</h1>
      <h2 class="subtitle">Découvre les topos disponibles</h2>

      <!-- Vendée & Maine-et-Loire -->
      <h3 class="dept-title">Vendée et Maine-et-Loire</h3>
      <div class="grid">
        <a
          class="card"
          href="https://drive.google.com/file/d/1nKMP--P76af-EFO1emkvMNog_nllhtmr/view?usp=drive_link"
          target="_blank"
        >
          <div class="description-topo">
            <h3>Escalade en Vendée et Maine-et-Loire</h3>
            <p>Site de voie</p>
          </div>
          <img src="image/escalade_vendee_maine_et_loire.jpg" alt="Escalade en Vendée et Maine-et-Loire" />
        </a>
      </div>

      <a class="return-button" href="regions_france.html">Retour aux régions</a>
    </main>
  </body>
</html>
