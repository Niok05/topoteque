<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Topo Escalade - Choisissez un Pays</title>
        <link rel="stylesheet" href="styles.css" />
        <style>
            body {
                padding: 0;
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
                height: 100vh; /* Prend toute la hauteur de la fenêtre */
                display: flex;
                justify-content: center; /* Centre horizontalement */
                align-items: center; /* Centre verticalement */
                position: relative; /* Pour positionner le calque overlay */
                background-image: url('image/fond_ecran.jpg'); /* Image de fond */
                background-size: cover; /* Couvre toute la surface */
                background-position: center; /* Centre l'image */
                background-repeat: no-repeat; /* Ne répète pas l'image */
            }

            main {
                text-align: center; /* Centre le texte à l'intérieur */
                background-color: rgba(255, 255, 255, 0.6); /* Fond blanc avec opacité */
                padding: 20px; /* Ajoute de l'espace interne */
                border-radius: 10px; /* Coins arrondis */
                position: relative; /* Pour être au-dessus du calque overlay */
                z-index: 2; /* Positionne le contenu principal au-dessus du calque */
            }

            .title {
                margin: 0;
                line-height: 1.15;
                font-size: 4rem;
            }

            .subtitle {
                font-size: 2rem;
                margin: 0.5rem 0;
            }

            .description,
            p {
                margin: 2rem 0;
                line-height: 1.5;
                font-size: 1.5rem;
            }

            .grid {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-wrap: wrap;
                max-width: 800px;
                margin: 0 auto;
            }

            .button {
                display: inline-block;
                background-color: #007bff;
                color: white;
                padding: 10px 20px;
                margin: 10px;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                font-size: 1rem;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .button:hover {
                background-color: #0056b3;
            }

            .button:focus {
                outline: none;
            }
        </style>
    </head>
    <body>
        <main>
            <h1 class="title">La topothèque</h1>
            <p>Rejoins la team en partageant tes topos !</p>
            <p>Ensemble créons la plus belle topothèque possible afin de toujours trouver sa voie.</p>
            <div class="grid">
                <a class="button" href="regions_france.html">France</a>
                <a class="button" href="regions_autres_pays.html">Autres Pays</a>
            </div>
        </main>
    </body>
</html>
