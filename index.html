<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Topo Escalade - Choisissez un Pays</title>
        <link rel="stylesheet" href="styles.css" />
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #f5f5f5;
                margin: 0;
                padding: 0;
                position: relative;
                overflow-x: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh; /* Prend toute la hauteur de l'écran */
            }
            /* Fond d'écran avec effet de superposition */
            body::before {
                content: "";
                background-image: url("image/fond_ecran_2.jpg");
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1; /* Met le fond derrière le contenu */
            }

            main {
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.6); /* Légèrement blanc pour plus de lisibilité */
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Ajoute une ombre pour le contraste */
                text-align: center;
            }

            .title {
                margin: 0;
                line-height: 1.15;
                font-size: 4rem;
            }

            .subtitle {
                font-size: 2rem;
                margin: 0.5rem 0;
            }

            .description,
            p {
                margin: 2rem 0;
                line-height: 1.5;
                font-size: 1.5rem;
            }

            .grid {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-wrap: wrap;
                max-width: 800px;
                margin: 0 auto;
            }

            .button {
                display: inline-block;
                background-color: #007bff;
                color: white;
                padding: 10px 20px;
                margin: 10px;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                font-size: 1rem;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .button:hover {
                background-color: #0056b3;
            }

            .button:focus {
                outline: none;
            }
        </style>
    </head>
    <body>
        <main>
            <h1 class="title">La topothèque</h1>
            <p>Rejoins la team en partageant tes topos !</p>
            <p>Ensemble créons la plus belle topothèque possible afin de toujours trouver sa voie.</p>
            <div class="grid">
                <a class="button" href="regions_france.html">France</a>
                <a class="button" href="regions_autres_pays.html">Autres Pays</a>
            </div>
        </main>
    </body>
</html>
