<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hauts-de-France</title>
    <style>
      body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #f5f5f5;
                margin: 0;
                padding: 0;
                position: relative;
                overflow-x: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh; /* Prend toute la hauteur de l'écran */
            }
            /* Fond d'écran avec effet de superposition */
            body::before {
                content: "";
                background-image: url("image/fond_ecran_2.jpg");
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1; /* Met le fond derrière le contenu */
            }

            main {
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.6); /* Légèrement blanc pour plus de lisibilité */
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Ajoute une ombre pour le contraste */
                text-align: center;
            }
      h1 {
        color: #333;
      }
      p {
        font-size: 18px;
        color: #666;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Hauts-de-France</h1>
    <p>
      Aucun topo d'escalade n'est actuellement disponible pour cette région.
    </p>
    <a href="regions_france.html">Retour aux régions</a>
  </body>
</html>
