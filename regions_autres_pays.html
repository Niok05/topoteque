<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autres pays</title>
    <style>
      body {
                padding: 0;
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
                height: 100vh; /* Prend toute la hauteur de la fenêtre */
                display: flex;
                justify-content: center;
                align-items: center; 
                position: relative; /* Pour positionner le calque overlay */  
                background-image: url('image/fond_ecran_2.jpg'); /* Image de fond */
                background-size: cover; /* Couvre toute la surface */
                background-position: center; /* Centre l'image */
                background-attachment: fixed; /* Rend l'image de fond fixe */
                background-repeat: no-repeat; /* Ne répète pas l'image */  
            }

            main {
                text-align: center; /* Centre le texte */
                background-color: rgba(255, 255, 255, 0.5); /* Fond blanc avec opacité */
                padding: 20px 40px; /* Ajoute de l'espace interne */
                border-radius: 10px; /* Coins arrondis */
                position: relative; /* Pour être au-dessus du calque overlay */
                z-index: 2; /* Positionne le contenu principal au-dessus du calque */
      }

      h1.title {
        margin-top: 20px;
        font-size: 2em;
        color: white; /* Couleur du texte en blanc */
      }

      h2.subtitle {
        font-size: 1.5em;
        margin-bottom: 20px;
        color: white; /* Couleur du texte en blanc */
      }

      h3.country-title {
        font-size: 1.8em;
        margin-top: 30px;
        margin-bottom: 15px;
        color: #007bff;
      }

      .grid {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      .card {
        background-color: transparent;
        color: black;
        text-decoration: none;
        padding: 15px 30px;
        margin: 10px;
        border-radius: 10px;
        display: inline-block;
        width: 250px;
        text-align: center;
        transition: transform 0.3s ease;
      }

      .card img {
        width: 100%;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .card img:hover {
        transform: scale(1.05);
      }

      .return-button {
        display: inline-block;
        margin-top: 30px;
        padding: 15px 30px;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-size: 1.2em;
        transition: background-color 0.3s ease;
      }

      .return-button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="title">Bienvenue à travers le monde</h1>
      <h2 class="subtitle">Découvre les topos disponibles</h2>

      <!-- Monde -->
      <h3 class="country-title">Monde</h3>
      <div class="grid">
        <a
          class="card"
          href="https://drive.google.com/file/d/1fQFBRq4Op4xEOLSpB57Jeg5Tms4VuXi1/view?usp=drive_link"
          target="_blank"
        >
          <div class="description-topo">
            <h3>Parois de légende</h3>
            <p>Sites de grande voie</p>
          </div>
          <img src="image/parois_de_legende.jpg" alt="Parois de légende - Monde" />
        </a>
      </div>

      <!-- Croatie -->
      <h3 class="country-title">Croatie</h3>
      <div class="grid">
        <a
          class="card"
          href="https://drive.google.com/file/d/1k0w29GbGLhTs6WqzDGGUfgjgoldUmdfY/view?usp=sharing"
          target="_blank"
        >
          <div class="description-topo">
            <h3>Croatia</h3>
            <p>Site de voie & grande voie</p>
          </div>
          <img src="image/croatia.jpg" alt="Croatia - Croatie" />
        </a>
      </div>

      <!-- Luxembourg -->
      <h3 class="country-title">Luxembourg</h3>
      <div class="grid">
        <a
          class="card"
          href="https://drive.google.com/file/d/1LkS_XpVtDmOm-YH4DLjml3yq5N21wlWe/view?usp=sharing"
          target="_blank"
        >
          <div class="description-topo">
            <h3>Climbing in Berdorf</h3>
            <p>Site de voie</p>
          </div>
          <img src="image/climbing_in_berdorf.jpg" alt="Climbing in Berdorf - Luxembourg" />
        </a>
      </div>

      <a class="return-button" href="regions_france.html">Retour aux régions</a>
    </main>
  </body>
</html>
